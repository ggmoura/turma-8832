<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/pages/template.xhtml">

	<ui:define name="content">

		<h:form>
			<h:dataTable value="#{contatoMB.contatos}" var="contato" border="1">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{contato.pessoa.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="E-Mail" />
					</f:facet>
					<h:outputText value="#{contato.email}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Telefone" />
					</f:facet>
					<h:outputText value="#{contato.telefone}">
						<f:converter
							converterId="br.com.treinar.agenda.converter.TelefoneConverter" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<h:commandButton action="#{contatoMB.editar(contato)}" value="Selecionar" />
				</h:column>
			</h:dataTable>

			<h:commandButton action="#{contatoMB.sair()}" value="Sair" />

		</h:form>


	</ui:define>

</ui:composition>
</html>
